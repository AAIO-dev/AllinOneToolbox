<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Council - AAIO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="council.css">

    <style>
        /* --- ستايل وميض الأفكار --- */
        .thought-flash {
            position: absolute;
            pointer-events: none;
            color: rgba(162, 155, 254, 0.8); 
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            text-shadow: 0 0 12px rgba(162, 155, 254, 0.6);
            z-index: 0 !important;
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
        }
        body.messages-present .thought-flash {
            display: none !important;
        }
    </style>
</head>
<body class="council-body">
    
    <button id="lang-toggle" class="lang-btn">
        <i class="fas fa-language"></i> <span>En/ع</span>
    </button>
    
    <div id="stars-layer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; overflow: hidden;"></div>

    <div class="council-container">
        <header style="text-align: center; padding: 20px;">
            <a href="index.html">
                <img src="logo1.png" alt="AAIO Logo" class="main-council-logo" style="width: 80px; margin-bottom: 10px;">
            </a>
            <h1 class="council-title" style="margin:0; font-family: 'Inter', sans-serif; font-weight: 700;">AI Advisory Council</h1>
            <p class="council-tagline" style="color: #a1a1aa; margin-top: 10px;">
                Ask your question and watch the council share insights and collaborate.
            </p>
        </header>

        <main id="council-interface">
            <div class="main-container flex-col">
                
                <div id="chat-window">
                    </div>

                <div class="input-area">
                    <div class="export-actions">
                        <button id="summary-btn" class="export-btn" title="Get the Essence">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                        </button>
                        <button id="full-export-btn" class="export-btn" title="Keep Every Detail">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        </button>
                    </div>

                    <textarea id="user-input" placeholder="Type your question or idea for discussion..." rows="1"></textarea>
                    
                    <button id="send-btn" onclick="startCouncilDiscussion()" title="Start Discussion">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="council.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
